        "content": "<div class=\"page\" id=\"readability-page-1\"><div id=\"fKrBUq1P0K614r\" data-pb-curated=\"curated\" data-pb-name=\"Article Body (Elements)\">  <div> <div data-type=\"text\"> <p data-page=\"1\">Looking for a cheap apartment in New York City? Good luck.</p> </div> <div data-type=\"text\"> <p>The city has lost more than one million apartments renting for $900 or less since 2005, according to a new report from Controller Scott Stringer  something he said shows the magnitude of the citys housing crisis.</p> </div>  <div data-type=\"text\"> <p>One million low-rent units gone, disappeared, never existed, Stringer said Tuesday at a press conference at his Manhattan offices.</p> </div> <div data-type=\"text\"> <p>And while finding an apartment for $900-a-month in New York City might sound about as likely as stumbling upon a unicorn on the banks of the Gowanus Canal, Stringer noted the statistics show they were pretty easy to find not all that long ago.</p> </div>  <div data-type=\"text\"> <p>In 2005, 74% of all rental apartments in the city were going for $900 or less, the report found. Now, just 20% of the citys rental stock goes for that price.</p> </div> <div data-type=\"text\"> <p>Over the same time period, the number of apartments going for $2,700 a month or more increased four-fold  replacing many of those cheaper units. Back in 2005, just 2.7% of the citys apartments were that expensive  now 13.9% are, Stringers report found.</p> </div> <div data-type=\"text\"> <p>Those figures include both market-rate housing thats simply gotten more expensive since 2005 and apartments that were once rent-regulated but no longer are  thanks in part to policies like high-rent vacancy deregulation, which allows apartments to lose their rent stabilization status when theyd reached certain rent levels and are then vacated by a tenant.</p> </div> <div data-type=\"text\"> <p>The city has had a net loss of 88,518 units of rent-stabilized units between 2005 and 2017, Stringer said.</p> </div>  <div data-type=\"text\"> <p>Stringer was joined by housing advocates and state pols in calling for a total overhaul to the states rent laws  something Republicans have staunchly opposed in the State Senate, but which he hinted could be possible as Democrats, fresh off the defeat of breakaway Independent Democratic Conference members, hope to take the Senate in November.</p> </div> <div data-type=\"text\"> <p>Today we are sounding an alarm and together with this coalition we are taking the fight for housing justice all the way up to Albany, Stringer said. Because of the changing winds, this is a fight we can win.</p> </div> <div data-type=\"text\"> <p>The figures reinforced what tenant leaders said has been obvious for a long time.</p> </div> <div data-type=\"text\"> <p>Its not as if we didnt know, said Delsenia Glover, executive director of tenants rights group Tenants and Neighbors. We have been clanging the bell for a very long time.</p> </div>  <div data-type=\"text\"> <p>Vaughn Armour, a member of New York Communities for Change, said his landlord sought to flip his rent-stabilized home after his longtime partner died  offering, instead of his condolences, $5,000 to his family if hed vacate the unit.</p> </div> <div data-type=\"text\"> <p>All these greedy landlords want to do is get longtime residents out of their apartments where they can raise the rent, Armour said.</p> </div> <div data-type=\"text\"> <div> <p>Stringer called on Albany to pass more expansive rent regulations  saying the real estate industry had tried to create an environment where tenants feel lucky just to renew the laws  and on Mayor de Blasio to make his own affordable housing goals more robust, looking beyond private development spurred by rezonings.</p>   </div> </div> </div> </div></div>",
        "textContent": "    Looking for a cheap apartment in New York City? Good luck.   The city has lost more than one million apartments renting for $900 or less since 2005, according to a new report from Controller Scott Stringer  something he said shows the magnitude of the citys housing crisis.    One million low-rent units gone, disappeared, never existed, Stringer said Tuesday at a press conference at his Manhattan offices.   And while finding an apartment for $900-a-month in New York City might sound about as likely as stumbling upon a unicorn on the banks of the Gowanus Canal, Stringer noted the statistics show they were pretty easy to find not all that long ago.    In 2005, 74% of all rental apartments in the city were going for $900 or less, the report found. Now, just 20% of the citys rental stock goes for that price.   Over the same time period, the number of apartments going for $2,700 a month or more increased four-fold  replacing many of those cheaper units. Back in 2005, just 2.7% of the citys apartments were that expensive  now 13.9% are, Stringers report found.   Those figures include both market-rate housing thats simply gotten more expensive since 2005 and apartments that were once rent-regulated but no longer are  thanks in part to policies like high-rent vacancy deregulation, which allows apartments to lose their rent stabilization status when theyd reached certain rent levels and are then vacated by a tenant.   The city has had a net loss of 88,518 units of rent-stabilized units between 2005 and 2017, Stringer said.    Stringer was joined by housing advocates and state pols in calling for a total overhaul to the states rent laws  something Republicans have staunchly opposed in the State Senate, but which he hinted could be possible as Democrats, fresh off the defeat of breakaway Independent Democratic Conference members, hope to take the Senate in November.   Today we are sounding an alarm and together with this coalition we are taking the fight for housing justice all the way up to Albany, Stringer said. Because of the changing winds, this is a fight we can win.   The figures reinforced what tenant leaders said has been obvious for a long time.   Its not as if we didnt know, said Delsenia Glover, executive director of tenants rights group Tenants and Neighbors. We have been clanging the bell for a very long time.    Vaughn Armour, a member of New York Communities for Change, said his landlord sought to flip his rent-stabilized home after his longtime partner died  offering, instead of his condolences, $5,000 to his family if hed vacate the unit.   All these greedy landlords want to do is get longtime residents out of their apartments where they can raise the rent, Armour said.    Stringer called on Albany to pass more expansive rent regulations  saying the real estate industry had tried to create an environment where tenants feel lucky just to renew the laws  and on Mayor de Blasio to make his own affordable housing goals more robust, looking beyond private development spurred by rezonings.      ",

        "screenshotAltText": "SECTIONS\nSEARCH\nSKIP TO CONTENT\nSKIP TO SITE INDEX\nSPORTS\nSUBSCRIBE\nLOG IN\n\nMETS 8, NATIONALS 6\n\nMets Salvage Their Final Trip With a Soggy Victory\nImage\nMichael Conforto, who had a bases-loaded triple on Sunday, with Amed Rosario after the Mets defeated the Nationals.\nCredit\nCredit\nAmber Searls/USA Today Sports, via Reuters\n\nBy The Associated Press\n\nSept. 23, 2018\n\nWASHINGTON  At the end of a long, cold, wet afternoon, the Mets managed a split of their final trip of the season.\n\nMichael Conforto hit a go-ahead, bases-loaded triple, the rookie Jeff McNeil matched a career high with four hits, and the Mets beat the Washington Nationals, 8-6, on Sunday.\n\nThe first pitch was delayed 25 minutes, and rain continued during the game, which lasted 4 hours 14 minutes  the longest nine-inning contest this season for both teams. Washingtons grounds crew tended to the infield between innings throughout the day.\n\nThe Mets finished their road schedule at 40-41, better than their 33-42 mark at home, where they have six games left. The Mets took three of four from the Nationals in the teams final series of the season, and went 5-5 on its trip to Boston, Philadelphia and Washington.\n\nIt was nice to come in here and be able to do what we did to kind of even up the road trip, Manager Mickey Callaway said. We played some good teams on the road trip, and I think our guys have done a good job of continuing to fight all year, whether its the season or a road trip, or whatever. You dont always see that, so Im really proud of that from them.\n\nWashington, which fell to .500 (78-78) a day after it was eliminated from playoff contention, scored three runs in the eighth and got the tying man into scoring position with two outs before Juan Soto fouled out.\n\nToday was a tough game to mentally get in, get ready to play with the rain, the delay, shortstop Trea Turner said. Its pretty cold for the first time in a long time. Wasnt fun conditions, but I felt like we battled.\n\nThe Nationals led by 3-1 before the Mets rallied in the fourth. Wander Suero (3-1) entered with one out and two on and allowed a walk before McNeil singled in a run.\n\nConforto then poked a shot to left-center past a diving Michael A. Taylor to clear the bases and make the score 5-3. Suero surrendered two more runs in the fifth when Kevin Plawecki delivered an R.B.I. double and scored on an infield single by Amed Rosario.\n\nDrew Gagnon (2-1) pitched two scoreless innings for the Mets. Anthony Swarzak recorded the final five outs for his fourth save in five tries.\n\nMets starter Steven Matz allowed three runs in three innings. Washingtons Erick Fedde surrendered three runs in three and a third innings.\n\nMcNeil improved his batting average to .328 in 195 at-bats since his big league debut on July 24.\n\nIts awesome to come up here and have instant success, McNeil said. Im going to try to finish strong.\n\nThe rookie Victor Robles homered, tripled and drove in three runs for Washington.\n\nExtra Bases\n\nMickey Callaway said the team still planned to activate third baseman David Wright from the disabled list before Tuesdays game against Atlanta. Wright, who has not played for the Mets since May 2016 because of neck, back and shoulder injuries, is scheduled to start on Saturday against Miami in what will probably be his final appearance in the big leagues. However, he could also make an earlier appearance. I wouldnt mind getting him in there and getting him a pinch-hit at-bat when it makes sense in the Braves series, Callaway said.  Trea Turner stole second base in the third to set the Nationals career record with 123. The previous steals leader since the club moved to Washington in 2005 was Ian Desmond, with 122 from 2009 to 2015. Turners 42 steals this season lead the majors.\n\nA version of this article appears in print on Sept. 24, 2018, on Page D3 of the New York edition with the headline: Salvaging Final Road Trip of Season, Mets Get a Soggy Win in Washington. Order Reprints | Todays Paper | Subscribe\nMore in Sports\nGeoff Burke/USA Today Sports, via Reuters\nAs Flags Fly, the N.F.L. Is Blasted for a Left-Wing Tackling Policy\n2h ago\nAndrea Levy\nSports Officials Are Making Lists of People Barred for Sexual Misconduct. Big Lists.\n9h ago\nSteve Nesius/Associated Press\nBy Starting a Reliever, the Yankees Imitate and Eliminate the Rays\nSept. 25\nDouglas Defelice/USA Today Sports, via Reuters\nA Victory for the Steelers Is a Victory for N.F.L. Parity\n6h ago\nChuck Burton/Associated Press\nA Showdown in South Bend, and Clear Sailing for Clemson\nSept. 25\nTrending\nLisa Murkowski Delivers Message: Take Kavanaugh Accusations Seriously\nKavanaughs Yearbook Page Is Horrible, Hurtful to a Woman It Named\nOpinion: Padma Lakshmi: I Was Raped at 16 and I Kept Silent\nTrump Accuses Democrats of Running Con Game Against Kavanaugh\nOpinion: Pigs All the Way Down\nOpinion: The Many Faces of Brett Kavanaugh\nInstagrams Co-Founders to Step Down From Company\nKavanaughs Golden Rsum Turns Into a Lead Weight\nRod Rosensteins Job Is Safe, for Now: Inside His Dramatic Day\nBill Cosby Sentencing Updates: Judge Rules He Is a Sexually Violent Predator\n\nSubscribe now. Just $15.99 $9.99 a month.\n\nSUBSCRIBE\n\nOne subscription.Endless discovery.\n\nFor just $15.99 $9.99 a month.\n\nSUBSCRIBE\nSite Index\nGo to Home Page \nNEWS\nHome Page\nWorld\nU.S.\nPolitics\nNew York\nBusiness\nTech\nScience\nSports\nObituaries\nToday's Paper\nCorrections\nOPINION\nToday's Opinion\nOp-ed Columnists\nEditorials\nOp-ed Contributors\nLetters\nSunday Review\nVideo: Opinion\nARTS\nToday's Arts\nArt & Design\nBooks\nDance\nMovies\nMusic\nTelevision\nTheater\nVideo: Arts\nLIVING\nAutomobiles\nCrossword\nFood\nEducation\nFashion & Style\nHealth\nJobs\nMagazine\nReal Estate\nT Magazine\nTravel\nWeddings\nMORE\nReader Center\nTools & Services\nN.Y.C. Events Guide\nMultimedia\nPhotography\nVideo\nNYT Store\nTimes Journeys\n         "content": "<div class=\"page\" id=\"readability-page-1\"><div id=\"site-content\"><article id=\"story\"><header><p>Mets 8, Nationals 6</p><figure role=\"group\" aria-label=\"media\"><p><span>Image</span><img sizes=\"((min-width: 600px) and (max-width: 1004px)) 84vw, (min-width: 1005px) 60vw, 100vw\" srcset=\"https://static01.nyt.com/images/2018/09/24/sports/24mets1/merlin_144214266_0ab2ed5d-ebe7-4586-9d0c-12802454dd8b-articleLarge.jpg?quality=90&amp;auto=webp 600w,https://static01.nyt.com/images/2018/09/24/sports/24mets1/merlin_144214266_0ab2ed5d-ebe7-4586-9d0c-12802454dd8b-jumbo.jpg?quality=90&amp;auto=webp 1024w,https://static01.nyt.com/images/2018/09/24/sports/24mets1/merlin_144214266_0ab2ed5d-ebe7-4586-9d0c-12802454dd8b-superJumbo.jpg?quality=90&amp;auto=webp 2048w\" src=\"https://static01.nyt.com/images/2018/09/24/sports/24mets1/merlin_144214266_0ab2ed5d-ebe7-4586-9d0c-12802454dd8b-articleLarge.jpg?quality=75&amp;auto=webp&amp;disable=upscale\" alt=\"\"></p><figcaption><span>Michael Conforto, who had a bases-loaded triple on Sunday, with Amed Rosario after the Mets defeated the Nationals.</span><span><span>Credit</span><span><span>Credit</span><span>Amber Searls/USA Today Sports, via Reuters</span></span></span></figcaption></figure></header><div><div><p>WASHINGTON  At the end of a long, cold, wet afternoon, the Mets managed a split of their final trip of the season.</p><p>Michael Conforto hit a go-ahead, bases-loaded triple, the rookie Jeff McNeil matched a career high with four hits, and the Mets beat the Washington Nationals, 8-6, on Sunday.</p><p>The first pitch was delayed 25 minutes, and rain continued during the game, which lasted 4 hours 14 minutes  the longest nine-inning contest this season for both teams. Washingtons grounds crew tended to the infield between innings throughout the day.</p><p>The Mets finished their road schedule at 40-41, better than their 33-42 mark at home, where they have six games left. The Mets took three of four from the Nationals in the teams final series of the season, and went 5-5 on its trip to Boston, Philadelphia and Washington.</p></div></div><div><div><p>It was nice to come in here and be able to do what we did to kind of even up the road trip, Manager Mickey Callaway said. We played some good teams on the road trip, and I think our guys have done a good job of continuing to fight all year, whether its the season or a road trip, or whatever. You dont always see that, so Im really proud of that from them.</p><p>Washington, which fell to .500 (78-78) a day after it was eliminated from playoff contention, scored three runs in the eighth and got the tying man into scoring position with two outs before Juan Soto fouled out.</p><p>Today was a tough game to mentally get in, get ready to play with the rain, the delay, shortstop Trea Turner said. Its pretty cold for the first time in a long time. Wasnt fun conditions, but I felt like we battled.</p><p>The Nationals led by 3-1 before the Mets rallied in the fourth. Wander Suero (3-1) entered with one out and two on and allowed a walk before McNeil singled in a run.</p><p>Conforto then poked a shot to left-center past a diving Michael A. Taylor to clear the bases and make the score 5-3. Suero surrendered two more runs in the fifth when Kevin Plawecki delivered an R.B.I. double and scored on an infield single by Amed Rosario.</p></div></div><div><div><p>Drew Gagnon (2-1) pitched two scoreless innings for the Mets. Anthony Swarzak recorded the final five outs for his fourth save in five tries.</p><p>Mets starter Steven Matz allowed three runs in three innings. Washingtons Erick Fedde surrendered three runs in three and a third innings.</p><p>McNeil improved his batting average to .328 in 195 at-bats since his big league debut on July 24.</p><p>Its awesome to come up here and have instant success, McNeil said. Im going to try to finish strong.</p><p>The rookie Victor Robles homered, tripled and drove in three runs for Washington.</p><p>Extra Bases</p><p><strong>Mickey Callaway</strong> said the team still planned to activate third baseman <strong>David Wright</strong> from the disabled list before Tuesdays game against Atlanta. Wright, who has not played for the Mets since May 2016 because of neck, back and shoulder injuries, is scheduled to start on Saturday against Miami in what will probably be his final appearance in the big leagues. However, he could also make an earlier appearance. I wouldnt mind getting him in there and getting him a pinch-hit at-bat when it makes sense in the Braves series, Callaway said.  <strong>Trea Turner</strong> stole second base in the third to set the Nationals career record with 123. The previous steals leader since the club moved to Washington in 2005 was <strong>Ian Desmond</strong>, with 122 from 2009 to 2015. Turners 42 steals this season lead the majors.</p></div></div><div><div><p>A version of this article appears in print on </p><p><time datetime=\"2018-09-24T04:00:00.000Z\">Sept. 24, 2018</time>, on Page </p><p>D</p><p>3</p><p> of the New York edition</p><p> with the headline: </p><p>Salvaging Final Road Trip of Season,  Mets Get a Soggy Win in Washington<span>. <a href=\"http://www.nytreprints.com/\">Order Reprints</a> | <a href=\"http://www.nytimes.com/pages/todayspaper/index.html\">Todays Paper</a> | <a href=\"https://www.nytimes.com/subscriptions/Multiproduct/lp8HYKU.html?campaignId=48JQY\">Subscribe</a></span></p></div></div><span></span><nav data-testid=\"ribbon\"><ol><li><a href=\"https://www.nytimes.com/2018/09/25/opinion/padma-lakshmi-sexual-assault-rape.html\"><div><p><img src=\"https://static01.nyt.com/images/2018/09/25/opinion/25Lakshmi-Sub/25Lakshmi-Sub-thumbLarge.jpg\" alt=\"\"></p><h4>Opinion: Padma Lakshmi: I Was Raped at 16 and I Kept Silent</h4></div></a></li><li><a href=\"https://www.nytimes.com/2018/09/25/us/politics/trump-brett-kavanaugh.html\"><div><p><img src=\"https://static01.nyt.com/images/2018/09/26/fashion/26dc-kav-alpha/26dc-kav-alpha-thumbLarge.jpg\" alt=\"\"></p><h4>Trump Accuses Democrats of Running Con Game Against Kavanaugh</h4></div></a></li><li><a href=\"https://www.nytimes.com/2018/09/24/opinion/columnists/kavanaugh-georgetown-supreme-court.html\"><div><p><img src=\"https://static01.nyt.com/images/2018/09/24/opinion/24goldberWeb/24goldberWeb-thumbLarge.jpg\" alt=\"\"></p><h4>Opinion: Pigs All the Way Down</h4></div></a></li><li><a href=\"https://www.nytimes.com/2018/09/25/opinion/the-many-faces-of-brett-kavanaugh.html\"><div><p><img src=\"https://static01.nyt.com/images/2018/09/25/opinion/25bruniWeb/25bruniWeb-thumbLarge.jpg\" alt=\"\"></p><h4>Opinion: The Many Faces of Brett Kavanaugh</h4></div></a></li></ol></nav><div><div tabindex=\"0\" role=\"button\"><div><div><p><span><span>\n            <strong>Subscribe now.</strong>\n            <span>Just <s>$15.99</s> $9.99 a month.</span>\n          </span></span></p><p><span>You have <strong>4 free articles</strong> remaining.</span></p></div></div></div></div></article></div></div>",

        "screenshotAltText": "Skip to main content\nSearch\nSearch\nMain menu\nABOUT TOR\nDONATE\nNew Release: Tor Browser 8.0.1\nby boklm | September 22, 2018\nTor Browser 8.0.1 is now available from the Tor Browser Project page and also from our distribution directory.\nsecurity updates (https://www.mozilla.org/en-US/security/advisories/mfsa2018-23/)\nUpcoming Events\nSeptember 27, 2018\nTor Meetup Ciudad de Mxico\nOctober 02, 2018 - October 03, 2018\nTor's Open Hack Days (Mexico City)\nOctober 04, 2018\nTormenta: dilogos feministas para las libertades y autocuidados\nOctober 23, 2018\nEmbracing the Dark Web as a Tool for Privacy and Anti-Censorship (Yale)\nSee All Upcoming Events\n{\"path\":{\"baseUrl\":\"\\/\",\"scriptPath\":null,\"pathPrefix\":\"\",\"currentPath\":\"node\\/1619\",\"currentPathIsAdmin\":false,\"isFront\":false,\"currentLanguage\":\"en\"},\"pluralDelimiter\":\"\\u0003\",\"bootstrap\":{\"forms_has_error_value_toggle\":1},\"ajaxTrustedUrl\":{\"\\/search\\/node\":true,\"\\/comment\\/reply\\/node\\/1619\\/comment_node_article\":true},\"editor\":{\"formats\":{\"filtered_html\":{\"format\":\"filtered_html\",\"editor\":\"bueditor\",\"editorSettings\":{\"toolbar\":[\"bold\",\"italic\",\"-\",\"link\",\"-\",\"quote\",\"code\",\"-\",\"ul\",\"ol\",\"-\"],\"acTags\":true,\"cname\":\"bue--basic_html\"},\"editorSupportsContentFiltering\":false,\"isXssSafe\":true}}},\"user\":{\"uid\":0,\"permissionsHash\":\"a17d58a8a4a7166e463b6202abf8e6ebbd8f7c8426c5897fb34a308e29d875ac\"}}",

        "title": "New Release: Tor Browser 8.0.1 | Tor Blog",
        "byline": "by boklm",
        "dir": "ltr",
        "content": "<div class=\"page\" id=\"readability-page-1\"><div>\n      <div>\n    <div>\n      \n            \n      \n            <div><p>Tor Browser 8.0.1 is now available from the <a rel=\"nofollow\" href=\"https://www.torproject.org/download/download-easy.html\">Tor Browser Project page</a> and also from our <a rel=\"nofollow\" href=\"https://www.torproject.org/dist/torbrowser/8.0.1/\">distribution directory</a>.</p>\n\n<p>This release features important <a rel=\"nofollow\" href=\"https://www.mozilla.org/en-US/security/advisories/mfsa2018-23/\">security updates</a> to Firefox. Note that we just picked up the necessary patches this time but did not bump the Firefox version to 60.2.1esr as we needed to start building before Mozilla was ready. Thus, users are fine with Tor Browser 8.0.1 even if the Firefox version says 60.2.0esr.</p>\n\n<p>Moreover, Alex Catarineu from Cliqz found a mistake we made that would make it possible to trick a user into installing an unsigned Torbutton extension. Thus, all users are encouraged to update older Tor Browser versions to 8.0.1 and keep in mind that installing third party extensions is potentially dangerous to Tor Browser's privacy guarantees and therefore strongly discouraged.</p>\n\n<p>Tor Browser 8.0.1 is shipping the first stable Tor in the 0.3.4 series (0.3.4.8) which solves an annoying <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27482\">crash bug</a> on older macOS systems (10.9.x).</p>\n\n<p>We found a better solution to <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/26146\">our User Agent treatment</a>: on desktop platforms Tor Browser will send a Windows User Agent at the network level now while still allowing to query the unspoofed User Agent with JavaScript. This takes concerns about any server passively logging the User Agent into account while still avoiding broken websites as good as we can. Thanks to everyone who helped with this issue.</p>\n\n<p>Finally, we included a banner for signing up to Tor News which allows anyone to stay up-to-date about things going on in the Tor universe (which is, admittedly, sometimes hard to keep track of).</p>\n\n<h3>Known Issues</h3>\n\n<p>We already collected a number of unresolved bugs since Tor Browser 7.5.6 and tagged them with our <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/query?status=!closed&amp;keywords=~tbb-8.0-issues\">tbb-8.0-issues</a> keyword to keep them on our radar. While we fixed a number of them for the 8.0.1 release, there are still issues remaining. The most important ones are listed below:</p>\n\n<ul><li>WebGL is <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27290\">broken</a> right now.</li>\n<li>Accessibility support is <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27503\">broken</a> on Windows. We are considering options to address this issue right now.</li>\n<li>Tor Browser 8 is <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27508\">not starting anymore on some older Ubuntu/Mint Linux systems</a>. We still have issues to reproduce this bug but hope we can fix it in the next release.</li>\n<li>Tor Browser 8 is <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27552\">not starting anymore on CentOS 6</a>. We have a fix in our upcoming 8.5a2 to give it a bit of testing. Users affected by this bug may resort to that alpha version for now. We plan to backport the patch in the next stable release.</li>\n<li>NoScript is <a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27175\">not saving per-site permissions anymore</a>. We have a potential patch for this bug in our 8.5a2 release as well and plan to backport it, too, in the next stable release in case no issues with it are found.</li>\n</ul>\n\n<p><b>Note:</b> The changelog file has an incorrect release date (September 24 instead of September 22).</p>\n\n<p>The full <a rel=\"nofollow\" href=\"https://gitweb.torproject.org/builders/tor-browser-build.git/plain/projects/tor-browser/Bundle-Data/Docs/ChangeLog.txt?h=maint-8.0\">changelog</a> since Tor Browser 8.0 is:</p>\n\n<ul><li>All platforms\n<ul><li>Update Tor to 0.3.4.8</li>\n<li>Update Torbutton to 2.0.7\n<ul><li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27097\">Bug 27097</a>: Tor News signup banner</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27663\">Bug 27663</a>: Add New Identity menuitem again</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/26624\">Bug 26624</a>: Only block OBJECT on highest slider level</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/26555\">Bug 26555</a>: Don't show IP address for meek or snowflake</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27478\">Bug 27478</a>: Torbutton icons for dark theme</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27506\">Bug 27506</a>+<a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/14520\">14520</a>: Move status version to upper left corner for RTL locales</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27427\">Bug 27427</a>: Fix NoScript IPC for about:blank by whitelisting messages</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27558\">Bug 27558</a>: Update the link to \"Your Guard note may not change\" text</li>\n<li>Translations update</li>\n</ul></li>\n<li>Update Tor Launcher to 0.2.16.6\n<ul><li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27469\">Bug 27469</a>: Adapt Moat URLs</li>\n<li>Translations update</li>\n<li>Clean-up</li>\n</ul></li>\n<li>Update NoScript to 10.1.9.6</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27763\">Bug 27763</a>: Restrict Torbutton signing exemption to mobile</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/26146\">Bug 26146</a>: Spoof HTTP User-Agent header for desktop platforms</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27543\">Bug 27543</a>: QR code is broken on web.whatsapp.com</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27264\">Bug 27264</a>: Bookmark items are not visible on the boomark toolbar</li>\n<li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27535\">Bug 27535</a>: Enable TLS 1.3 draft version</li>\n<li>Backport of Mozilla bug 1490585, 1475775, and 1489744</li>\n</ul></li>\n<li>OS X\n<ul><li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/27482\">Bug 27482</a>: Fix crash during start-up on macOS 10.9.x systems</li>\n</ul></li>\n<li>Linux\n<ul><li><a rel=\"nofollow\" href=\"https://trac.torproject.org/projects/tor/ticket/26556\">Bug 26556</a>: Fix broken Tor Browser icon path on Linux</li>\n</ul></li>\n</ul>\n</div>\n      \n  \n<ul><li><a hreflang=\"en\" title=\"Share your thoughts and opinions.\" href=\"https://blog.torproject.org/new-release-tor-browser-801#comment-form\">Join the discussion...</a></li></ul>\n<section id=\"comments\">\n\n  \n\n\n\n\n\n\n\n\n\n\n\n\n\n  <nav aria-labelledby=\"pagination-heading\" role=\"navigation\">\n    <h4 id=\"pagination-heading\">Pagination</h4>\n    \n  </nav>\n\n\n      \n    \n\n  \n</section>\n\n    </div>\n  </div>\n\n  </div></div>",
        "textContent": "\n      \n    \n      \n            \n      \n            Tor Browser 8.0.1 is now available from the Tor Browser Project page and also from our distribution directory.\n\nThis release features important security updates to Firefox. Note that we just picked up the necessary patches this time but did not bump the Firefox version to 60.2.1esr as we needed to start building before Mozilla was ready. Thus, users are fine with Tor Browser 8.0.1 even if the Firefox version says 60.2.0esr.\n\nMoreover, Alex Catarineu from Cliqz found a mistake we made that would make it possible to trick a user into installing an unsigned Torbutton extension. Thus, all users are encouraged to update older Tor Browser versions to 8.0.1 and keep in mind that installing third party extensions is potentially dangerous to Tor Browser's privacy guarantees and therefore strongly discouraged.\n\nTor Browser 8.0.1 is shipping the first stable Tor in the 0.3.4 series (0.3.4.8) which solves an annoying crash bug on older macOS systems (10.9.x).\n\nWe found a better solution to our User Agent treatment: on desktop platforms Tor Browser will send a Windows User Agent at the network level now while still allowing to query the unspoofed User Agent with JavaScript. This takes concerns about any server passively logging the User Agent into account while still avoiding broken websites as good as we can. Thanks to everyone who helped with this issue.\n\nFinally, we included a banner for signing up to Tor News which allows anyone to stay up-to-date about things going on in the Tor universe (which is, admittedly, sometimes hard to keep track of).\n\nKnown Issues\n\nWe already collected a number of unresolved bugs since Tor Browser 7.5.6 and tagged them with our tbb-8.0-issues keyword to keep them on our radar. While we fixed a number of them for the 8.0.1 release, there are still issues remaining. The most important ones are listed below:\n\nWebGL is broken right now.\nAccessibility support is broken on Windows. We are considering options to address this issue right now.\nTor Browser 8 is not starting anymore on some older Ubuntu/Mint Linux systems. We still have issues to reproduce this bug but hope we can fix it in the next release.\nTor Browser 8 is not starting anymore on CentOS 6. We have a fix in our upcoming 8.5a2 to give it a bit of testing. Users affected by this bug may resort to that alpha version for now. We plan to backport the patch in the next stable release.\nNoScript is not saving per-site permissions anymore. We have a potential patch for this bug in our 8.5a2 release as well and plan to backport it, too, in the next stable release in case no issues with it are found.\n\n\nNote: The changelog file has an incorrect release date (September 24 instead of September 22).\n\nThe full changelog since Tor Browser 8.0 is:\n\nAll platforms\nUpdate Tor to 0.3.4.8\nUpdate Torbutton to 2.0.7\nBug 27097: Tor News signup banner\nBug 27663: Add New Identity menuitem again\nBug 26624: Only block OBJECT on highest slider level\nBug 26555: Don't show IP address for meek or snowflake\nBug 27478: Torbutton icons for dark theme\nBug 27506+14520: Move status version to upper left corner for RTL locales\nBug 27427: Fix NoScript IPC for about:blank by whitelisting messages\nBug 27558: Update the link to \"Your Guard note may not change\" text\nTranslations update\n\nUpdate Tor Launcher to 0.2.16.6\nBug 27469: Adapt Moat URLs\nTranslations update\nClean-up\n\nUpdate NoScript to 10.1.9.6\nBug 27763: Restrict Torbutton signing exemption to mobile\nBug 26146: Spoof HTTP User-Agent header for desktop platforms\nBug 27543: QR code is broken on web.whatsapp.com\nBug 27264: Bookmark items are not visible on the boomark toolbar\nBug 27535: Enable TLS 1.3 draft version\nBackport of Mozilla bug 1490585, 1475775, and 1489744\n\nOS X\nBug 27482: Fix crash during start-up on macOS 10.9.x systems\n\nLinux\nBug 26556: Fix broken Tor Browser icon path on Linux\n\n\n\n         async function renderTabs(templateName) {
          let TemplateComponent = emailTemplates[templateMetadata.getTemplate(templateName).componentName];
          if (!TemplateComponent) {
            throw new Error(`No component found for template: ${templateName}`);
          }
          let html = emailTemplates.renderEmail(tabInfo, TemplateComponent);
          // let subject = emailTemplates.renderSubject(tabInfo);

          document.getElementById(templateName).querySelector('p').innerHTML = html;
        }

        document.querySelectorAll('.nav-link').forEach(el => {
          el.addEventListener("click", (ev) => {
            renderTabs(ev.target.getAttribute("aria-controls"));
          });
        });

        ["title_screenshot", "just_links", "readability"].forEach(renderTabs);
    </script>
